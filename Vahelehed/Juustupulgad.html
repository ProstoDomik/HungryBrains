<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style2.css">

</head>

<title>Juustupulgad</title>

<body>
<h1>Juustupulgad</h1>

<div class="photo">
<img src=https://easybudgetrecipes.com/wp-content/uploads/2020/04/Mozzarella-Cheese-Sticks-recipe.jpg alt="juustupulgad" width="380" height="300">
</div>

<div class="ingredients">
<h2><strong>Koostisosad</strong></h2>
<ul>
    <li>Juust - 300 g</li>
    <li>Munad - 1 tk</li>
    <li>Jahu - 30 g</li>
    <li>Taimeõli - 70 ml</li>
</ul>
</div>

<div class="making">
<h2><strong>Valmistamine</strong></h2>
<p>
    1) Riivi juust peenel riivil.
</p>
<p>
    2) Lisa jahu, muna. Sega.
</p>
<p>
    3) Vormi juustupulgad.
</p>
<p>
    4) Prae need taimeõlis kuldpruuniks.
</p>
<p>
    5) Bon appetit!
</p>
</div>
</body>
</html>

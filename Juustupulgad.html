<title>Juustupulgad</title>
<h1>Juustupulgad</h1>
<img src=https://easybudgetrecipes.com/wp-content/uploads/2020/04/Mozzarella-Cheese-Sticks-recipe.jpg alt="Juustupulgad" width="350" height="250">
<h2><strong>Koostisosad</strong></h2>
<ul>
    <li>Juust - 300 grammi</li>
    <li>Munad - 1 tk</li>
    <li>Jahu - 30 grammi</li>
    <li>Taimeõli - 70 ml</li>
</ul>
<h2><strong>Valmistamine</strong></h2>
<p>1) Riivi juust peenel riivil.</p>
<p>2) Lisa jahu, muna. Sega.</p>
<p>3) Vormi juustupulgad.</p>
<p>4) Prae neid taimeõlis kuldpruuniks.</p>
<p>5) Bon appetit!</p>
